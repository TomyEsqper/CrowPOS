version: '3.8'

services:
  app:
    build: .
    container_name: crowpos_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - crowpos
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: crowpos_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - crowpos

  postgres:
    image: postgres:15-alpine
    container_name: crowpos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crowpos_landlord
      POSTGRES_USER: crowpos
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crowpos_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crowpos

  redis:
    image: redis:7-alpine
    container_name: crowpos_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - crowpos

  queue:
    build: .
    container_name: crowpos_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - ./:/var/www
    depends_on:
      - postgres
      - redis
    networks:
      - crowpos

volumes:
  postgres_data:
  redis_data:

networks:
  crowpos:
    driver: bridge
